<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
</head>
<body>
    <form action="/updateTaskItem/{{item.id}}" method="POST">
    {% csrf_token %}
    <input type="text" name="content" value={{item.get_content}}>
    <select name="status" id="status" value={{item.get_status}}>
        <option value="Unfinished"}>Unfinished</option>
        <option value="Finished">Finished</option>
    </select>
    <input type="submit" value="Update">
</form>
<form action="/taskmanagement/" method="POST">
    {% csrf_token %}
    <input type="submit" value="Home">
</form>
</body>
</html>
